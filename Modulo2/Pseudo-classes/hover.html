<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{/*Aqui está dizendo: Div que contém um p, display none. Display none significa esconca, ou não mostre,simplesmente*/
            display: none;
        }
        div:hover > p {/*Pseudo classe Hover*/
            display: block;
            color:white;
            background-color: blue;
           
        }
        div:hover{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui 
        <p>TEXTO ESCONDIDO....</p>

    </div>
    
</body>
</html>
