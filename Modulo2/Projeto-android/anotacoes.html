Tags: 
Padding- Fica entre o conteúdo e a borda, serve para espaçar. 

Margin- Área extra da borda.

Outline-Traçado da borda.

Border-Borda, fica colada no conteúdo, é a borda da caixa.

Weight-Altura.

Width-Largura.

Background-color-Cor do fundo.

Content-é usada com os pseudoelementos ::before e ::after para gerar conteúdo em um elemento.

Background-image- é utilizada para inserir uma ou mais imagens ao fundo do elemento.Utilizada para dêgrades.

Text-align-Alinhamento de textos.

Font-size-é usada para indicar o tamanho da letra(fonte) em CSS.

Text-shadow-Utilizada para criar sombras nos textos.

Box-shadow-Utilizada para criar sombras nas caixas. 

Border-radius- Destina-se a definir bordas arredondadas. 

Transition-duration-é utilizado para informar o tempo de duração da animação.

Border-bottom-left-radius-Vai arredondar a borda da parte de baixo, da erquerda. 

Position relative-Determina que o elemento será posicionado de acordo com o fluxo natural da página.

Position absolute-indica que o elemento ficará em uma posição fixa em relação à página.

Text-indent-Especifica a quantidade de recuo (espaço vazio) que é colocado antes de linhas de texto em um bloco.

Line-height-Permite controlar o espaçamento entre as linhas de um texto.

Text-decoration- é usada para definir a formatação de underline , overline , line-through ou blink.

Display-especifica o tipo de caixa de renderização usada por um elemento.
