<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logohtmll-200.png" alt="Logo html5"><!--CTRL + Espaço, macete para facilitar para colocar o endereço da imagem. -->
    <p>Também podemos colocar imagens que estão dentro de subpastas dessa forma: </p>
    <img src="Imagens/logocss-200.png" alt="Logo Css3">
    <p>Podemos carregar imagens Externas também</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="logo do java"><!--Para copiar imagem, só dar direito do mouse na imagem, copiar o código da imagem, e colocar dentro do parâmetro src. -->
</body>
</html>
