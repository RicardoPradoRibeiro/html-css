<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500">
        <source src="midia/Meu-Videoweb.webm" type="video/webm"><!--Primeiro vai carregar esse, se não for compatível com navegador vai carregar o de baixo-->
        <source src="midia/Meu-Videomkv.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com reprodução de vídeos</p>
    </video>
    <!--Essa é a melhor forma de subir vídeos no meu site. Com o Youtube.-->
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
